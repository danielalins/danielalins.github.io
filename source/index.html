---
<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
      <h1>Obrigada pela visita</h1>
      <h3>Sou <strong itemprop="name">{{ site.author.name }}</strong>, <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
      <h3>{{ site.author.bio }}</h3>
      <h3>Especializada em Análise de Comportamento Aplicada - ABA</h3>
      <h3>Pós graduanda em Neuropsicologia</h3>
      <h3>Avaliação psicodiagnóstica</h3>
      <a href="{{ '/sobre'  | prepend: site.baseurl }}" class="button button-ghost">sobre</a>
      <a href="{{ site.author.linkedin }}" class="button button-ghost">currículo</a>
      <!-- <a href="{{ '/blog'   | prepend: site.baseurl }}" class="button button-ghost">blog</a> -->
      <a href="{{ '/contato'   | prepend: site.baseurl }}" class="button button-ghost">contato</a>

      {% include social.html %}
    </div>
  </div>
</section>
