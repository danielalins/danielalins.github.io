<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <main>
      {% include header.html %}

      <div class="container">
        {{ content }}
      </div>

      {% include footer.html %}

      <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
      <script>
      $(document).ready(function() {
        $('.sliding-panel-button,.sliding-panel-fade-screen,.sliding-panel-close').on('click touchstart',function (e) {
          $('.sliding-panel-content,.sliding-panel-fade-screen').toggleClass('is-visible');
          e.preventDefault();
        });
        $('[name="_language"]').val(navigator.languages ? (navigator.languages.filter(l => l.length > 2) || navigator.languages)[0] : (navigator.language || navigator.userLanguage))
      });
      </script>
    </main>
  </body>
</html>
